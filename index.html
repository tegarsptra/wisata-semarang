<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinasi Wisata Kota Semarang</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="kotalama.jpg" alt="Logo Wisata" class="logo">
    <h1>🌇 Destinasi Wisata Kota Semarang</h1>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchBox" placeholder="Cari tempat wisata...">
      <button onclick="searchPlace()">🔍 Cari</button>
      <button class="random" onclick="randomPlace()">🎲 Rekomendasi Acak</button>
    </section>

    <section id="places" class="places-container">
      <!-- Tempat wisata ditampilkan lewat JS -->
    </section>
  </main>

  <footer>
    <p>© 2025 Website Wisata Semarang</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
